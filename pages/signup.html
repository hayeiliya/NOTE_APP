    <script>
              async function postData(url = "", data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
             
          },
          body: JSON.stringify(data),
        });
        return response.json(); 
      }
